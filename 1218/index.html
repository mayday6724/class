<article>

    	<h3>object-fit</h3>
    	<p>先使用flex讓圖片與文字可以均分容器。圖片會隨容器大小填滿，當不夠尺寸時會被裁切，請留意。</p>

<!-- Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/p4.jpg" /></div>
      <div class="swiper-slide"><img src="images/p3.jpg" /></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
      speed: 2000, //2sec
        spaceBetween: 0, //space between pictures
      centeredSlides: true,
      autoplay: {
        delay: 2500, //duration of a picutre display
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>
